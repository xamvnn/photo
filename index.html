<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      body {
        background-color: #f3f4f6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        max-width: 100%;
        margin: 0;
      }
      .tiktok-view {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }
      .image-container {
        height: 100vh;
        scroll-snap-align: start;
        position: relative;
        display: flex;
        flex-direction: column; /* Stack image and title vertically */
        justify-content: flex-start; /* Align content to the top */
        align-items: center; /* Center horizontally */
      }
      .image-card {
        max-width: 99%;
        max-height: 90%; /* Increased to allow more image height */
        object-fit: contain;
        display: block;
        margin-top: 0; /* Ensure no extra margin at the top */
      }
      .image-container p {
        position: absolute;
        top: 10px; /* Close to the top of the image */
        transform: translateX(-50%);
        color: white;
        padding: 5px 10px;
        font-size: 3vw; /* Responsive font size for mobile */
        font-weight: bold;
        margin: 0;
        max-width: 95%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Add shadow for readability */
      }
      /* Media query for smaller screens */
      @media (max-width: 600px) {
        .image-container p {
          font-size: 4vw; /* Slightly larger on very small screens */
          top: 5px; /* Closer to the top on mobile */
          padding: 3px 8px;
        }
        .image-card {
          max-height: 85%; /* Slightly reduce height to fit title */
        }
      }
      .error {
        color: #ef4444;
        text-align: center;
        padding: 16px;
        font-size: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="imageContainer" class="tiktok-view"></div>
    </div>
    <script>
      let allImages = [];
      let currentImageIndex = 0;
      const container = document.getElementById('imageContainer');

      function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        errorDiv.textContent = message;
        container.appendChild(errorDiv);
      }

      fetch('https://dl.dropboxusercontent.com/scl/fi/qyo5edyr4jzx9rd7b9rrp/images.txt?rlkey=g0dfm86ddp761kqbne0937mxj&dl=1')
        .then(response => {
          if (!response.ok) throw new Error('Không thể tải file CSV: ' + response.statusText);
          return response.text();
        })
        .then(data => {
          console.log('Raw CSV data:', data);
          if (!data.trim()) {
            showError('File CSV rỗng. Vui lòng kiểm tra file.');
            return;
          }
          Papa.parse(data, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              console.log('Parsed CSV results:', results);
              console.log('Parsed data:', results.data);
              console.log('Parsed meta:', results.meta);
              allImages = results.data.filter(image => image.Url && image.Filename);
              console.log('Filtered images:', allImages);
              if (allImages.length === 0) {
                showError(
                  'Không tìm thấy ảnh hợp lệ trong file CSV. Vui lòng kiểm tra định dạng file (yêu cầu cột "Filename" và "Url"). Kiểm tra console để biết thêm chi tiết.'
                );
                return;
              }
              restoreViewState();
              renderImage();
              setupTouchNavigation();
            },
            error: function(error) {
              showError('Lỗi khi phân tích CSV: ' + error.message);
              console.error('Papa Parse error:', error);
            }
          });
        })
        .catch(error => {
          showError('Lỗi khi tải file CSV: ' + error.message);
          console.error('Fetch error:', error);
        });

      function renderImage() {
        if (currentImageIndex < 0 || currentImageIndex >= allImages.length) return;
        container.innerHTML = '';
        const image = allImages[currentImageIndex];
        const div = document.createElement('div');
        div.className = 'image-container';
        div.dataset.index = currentImageIndex;
        div.innerHTML = `
          <img src="${image.Url}" alt="${image.Filename}" class="image-card" loading="lazy">
          <p>${image.Filename}</p>
        `;
        container.appendChild(div);
        saveViewState();
      }

      function saveViewState() {
        localStorage.setItem('galleryState', JSON.stringify({ currentImageIndex }));
      }

      function restoreViewState() {
        const savedState = localStorage.getItem('galleryState');
        if (savedState) {
          const state = JSON.parse(savedState);
          currentImageIndex = Math.min(Math.max(0, state.currentImageIndex || 0), allImages.length - 1);
        }
      }

      function setupTouchNavigation() {
        let touchStartY = 0;
        let touchEndY = 0;
        container.addEventListener('touchstart', e => {
          touchStartY = e.changedTouches[0].screenY;
        });
        container.addEventListener('touchend', e => {
          touchEndY = e.changedTouches[0].screenY;
          handleSwipe();
        });
        function handleSwipe() {
          const swipeDistance = touchStartY - touchEndY;
          const minSwipeDistance = 50;
          if (swipeDistance > minSwipeDistance) {
            if (currentImageIndex < allImages.length - 1) {
              currentImageIndex++;
              renderImage();
            }
          } else if (swipeDistance < -minSwipeDistance) {
            if (currentImageIndex > 0) {
              currentImageIndex--;
              renderImage();
            }
          }
        }
        container.addEventListener('wheel', e => {
          e.preventDefault();
          if (e.deltaY > 0 && currentImageIndex < allImages.length - 1) {
            currentImageIndex++;
            renderImage();
          } else if (e.deltaY < 0 && currentImageIndex > 0) {
            currentImageIndex--;
            renderImage();
          }
        });
      }
    </script>
  </body>
</html>
