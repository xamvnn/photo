<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      body {
        background-color: #f3f4f6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        max-width: 100%;
        margin: 0;
      }
      .tiktok-view {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }
      .image-container {
        height: 100vh;
        scroll-snap-align: start;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      .image-card {
        max-width: 99%;
        max-height: 90%;
        object-fit: contain;
        display: block;
        margin-top: 0;
      }
      .image-container p {
        position: absolute;
        top: 10px;
        left: 10px;
        text-align: left;
        color: white;
        padding: 5px 10px;
        font-size: 3vw;
        font-weight: bold;
        margin: 0;
        max-width: 95%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
      .auto-play-button {
        position: absolute;
        top: 40px; /* Below the filename */
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 2.5vw;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        transition: opacity 0.3s ease;
      }
      .auto-play-button.hidden {
        opacity: 0;
        pointer-events: none;
      }
      /* Media query for smaller screens */
      @media (max-width: 600px) {
        .image-container p {
          font-size: 3.5vw;
          top: 5px;
          left: 5px;
          padding: 3px 8px;
        }
        .image-card {
          max-height: 85%;
        }
        .auto-play-button {
          top: 30px; /* Closer to filename on mobile */
          font-size: 3vw;
          padding: 6px 12px;
        }
      }
      .error {
        color: #ef4444;
        text-align: center;
        padding: 16px;
        font-size: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="imageContainer" class="tiktok-view"></div>
    </div>
    <script>
      let allImages = [];
      let currentImageIndex = 0;
      let autoPlayInterval = null;
      let hideButtonTimeout = null;
      const defaultInterval = 3000; // 3 seconds default
      const container = document.getElementById('imageContainer');

      function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        errorDiv.textContent = message;
        container.appendChild(errorDiv);
      }

      fetch('https://dl.dropboxusercontent.com/scl/fi/qyo5edyr4jzx9rd7b9rrp/images.txt?rlkey=g0dfm86ddp761kqbne0937mxj&dl=1')
        .then(response => {
          if (!response.ok) throw new Error('Không thể tải file CSV: ' + response.statusText);
          return response.text();
        })
        .then(data => {
          console.log('Raw CSV data:', data);
          if (!data.trim()) {
            showError('File CSV rỗng. Vui lòng kiểm tra file.');
            return;
          }
          Papa.parse(data, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              console.log('Parsed CSV results:', results);
              console.log('Parsed data:', results.data);
              console.log('Parsed meta:', results.meta);
              allImages = results.data.filter(image => image.Url && image.Filename);
              console.log('Filtered images:', allImages);
              if (allImages.length === 0) {
                showError(
                  'Không tìm thấy ảnh hợp lệ trong file CSV. Vui lòng kiểm tra định dạng file (yêu cầu cột "Filename" và "Url"). Kiểm tra console để biết thêm chi tiết.'
                );
                return;
              }
              restoreViewState();
              renderImage();
              setupTouchNavigation();
              setupButtonVisibility();
            },
            error: function(error) {
              showError('Lỗi khi phân tích CSV: ' + error.message);
              console.error('Papa Parse error:', error);
            }
          });
        })
        .catch(error => {
          showError('Lỗi khi tải file CSV: ' + error.message);
          console.error('Fetch error:', error);
        });

      function renderImage() {
        if (currentImageIndex < 0 || currentImageIndex >= allImages.length) return;
        container.innerHTML = '';
        const image = allImages[currentImageIndex];
        const div = document.createElement('div');
        div.className = 'image-container';
        div.dataset.index = currentImageIndex;
        div.innerHTML = `
          <img src="${image.Url}" alt="${image.Filename}" class="image-card" loading="lazy">
          <p>${image.Filename}</p>
          <button class="auto-play-button" onclick="toggleAutoPlay()">Auto Play: ${autoPlayInterval ? 'On' : 'Off'}</button>
        `;
        container.appendChild(div);
        saveViewState();
      }

      function toggleAutoPlay() {
        const button = document.querySelector('.auto-play-button');
        if (autoPlayInterval) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
          button.textContent = 'Auto Play: Off';
        } else {
          let interval = prompt('Nhập số giây cho mỗi ảnh (mặc định 3 giây):', '3');
          interval = parseFloat(interval) || 3; // Default to 3 if invalid
          if (interval <= 0) interval = 3; // Prevent negative or zero
          autoPlayInterval = setInterval(() => {
            if (currentImageIndex < allImages.length - 1) {
              currentImageIndex++;
            } else {
              currentImageIndex = 0; // Loop back to start
            }
            renderImage();
          }, interval * 1000);
          button.textContent = 'Auto Play: On';
        }
      }

      function setupButtonVisibility() {
        const showButton = () => {
          const button = document.querySelector('.auto-play-button');
          if (button) {
            button.classList.remove('hidden');
            clearTimeout(hideButtonTimeout);
            hideButtonTimeout = setTimeout(() => {
              button.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
          }
        };

        container.addEventListener('touchstart', showButton);
        container.addEventListener('mousemove', showButton);
        container.addEventListener('touchend', showButton); // Ensure button shows after swipe
      }

      function saveViewState() {
        localStorage.setItem('galleryState', JSON.stringify({ currentImageIndex }));
      }

      function restoreViewState() {
        const savedState = localStorage.getItem('galleryState');
        if (savedState) {
          const state = JSON.parse(savedState);
          currentImageIndex = Math.min(Math.max(0, state.currentImageIndex || 0), allImages.length - 1);
        }
      }

      function setupTouchNavigation() {
        let touchStartY = 0;
        let touchEndY = 0;
        container.addEventListener('touchstart', e => {
          touchStartY = e.changedTouches[0].screenY;
        });
        container.addEventListener('touchend', e => {
          touchEndY = e.changedTouches[0].screenY;
          handleSwipe();
        });
        function handleSwipe() {
          const swipeDistance = touchStartY - touchEndY;
          const minSwipeDistance = 50;
          if (swipeDistance > minSwipeDistance) {
            if (currentImageIndex < allImages.length - 1) {
              currentImageIndex++;
              renderImage();
            }
          } else if (swipeDistance < -minSwipeDistance) {
            if (currentImageIndex > 0) {
              currentImageIndex--;
              renderImage();
            }
          }
        }
        container.addEventListener('wheel', e => {
          e.preventDefault();
          if (e.deltaY > 0 && currentImageIndex < allImages.length - 1) {
            currentImageIndex++;
            renderImage();
          } else if (e.deltaY < 0 && currentImageIndex > 0) {
            currentImageIndex--;
            renderImage();
          }
        });
      }
    </script>
  </body>
</html>
